<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: manipulation;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        #coin-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20vh;
        }
        
        #tap-counter {
            font-size: 24px;
            font-weight: bold;
            color: #c89c00;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        
        #coin {
            width: 100px;
            height: 100px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
            transition: transform 0.1s;
        }
        
        #gameArea {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .poop {
            position: absolute;
            font-size: 30px;
            user-select: none;
            -webkit-user-select: none;
            z-index: 5;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        #dino {
            position: fixed;
            font-size: 50px;
            bottom: 20px;
            left: 0;
            user-select: none;
            -webkit-user-select: none;
            z-index: 10;
        }
        
        #total-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="total-counter">–í—Å–µ–≥–æ: 0</div>
    
    <div id="coin-container">
        <div id="tap-counter">0</div>
        <img id="coin" src="https://i.postimg.cc/JzfN31Rx/Coin-png.jpg" alt="Coin">
    </div>

    <div id="gameArea"></div>
    <div id="dino">ü¶ñ</div>

    <script>
        const coin = document.getElementById('coin');
        const gameArea = document.getElementById('gameArea');
        const tapCounter = document.getElementById('tap-counter');
        const totalCounter = document.getElementById('total-counter');
        const dino = document.getElementById('dino');
        
        let tapCount = 0;
        let totalTaps = 0;
        let dinoDirection = 1;
        let dinoSpeed = 3;
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
        function moveDino() {
            const currentLeft = parseInt(window.getComputedStyle(dino).getPropertyValue('left'));
            const dinoWidth = 50;
            
            if (currentLeft + dinoWidth > window.innerWidth) {
                dinoDirection = -1;
            } else if (currentLeft < 0) {
                dinoDirection = 1;
            }
            
            dino.style.left = (currentLeft + (dinoSpeed * dinoDirection)) + 'px';
            requestAnimationFrame(moveDino);
        }
        
        // –°–æ–∑–¥–∞–µ–º –∫–∞–∫–∞—à–∫–∏
        function createPoop(x) {
            const poop = document.createElement('div');
            poop.className = 'poop';
            poop.innerHTML = 'üí©';
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ X –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö —ç–∫—Ä–∞–Ω–∞
            const poopX = x || Math.random() * window.innerWidth;
            
            poop.style.left = poopX + 'px';
            poop.style.top = '-30px';
            
            // –°–ª—É—á–∞–π–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
            const duration = Math.random() * 2 + 1;
            poop.style.animationDuration = duration + 's';
            
            gameArea.appendChild(poop);
            
            // –£–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ –ø–∞–¥–µ–Ω–∏—è
            setTimeout(() => {
                poop.remove();
            }, duration * 1000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–∞
        coin.addEventListener('click', function(e) {
            tapCount++;
            totalTaps++;
            tapCounter.textContent = tapCount;
            totalCounter.textContent = `–í—Å–µ–≥–æ: ${totalTaps}`;
            
            // –°–æ–∑–¥–∞–µ–º 5 –∫–∞–∫–∞—à–µ–∫ –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö —Å–≤–µ—Ä—Ö—É
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createPoop(Math.random() * window.innerWidth);
                }, i * 100);
            }
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç–∫–∏
            coin.style.transform = 'scale(0.9)';
            setTimeout(() => {
                coin.style.transform = 'scale(1)';
            }, 100);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç—á–∏–∫–∞
            tapCounter.style.transform = 'scale(1.2)';
            setTimeout(() => {
                tapCounter.style.transform = 'scale(1)';
            }, 200);
        });
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–∏–Ω–æ–∑–∞–≤—Ä–∞
        moveDino();
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        function handleResize() {
            if (window.innerHeight < window.innerWidth) {
                alert('–ü–æ–≤–µ—Ä–Ω–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ –¥–ª—è –ª—É—á—à–µ–≥–æ –æ–ø—ã—Ç–∞!');
            }
        }
        
        window.addEventListener('resize', handleResize);
        handleResize();
    </script>
</body>
</html>
